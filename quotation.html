<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quotation - TSIRIN MOTORS LIMITED</title>
<link rel="stylesheet" href="style.css">
<style>
  .logo {
    display: block;
    margin: 0 auto;
    width: 150px; /* Adjust size as needed */
  }
  .header {
    text-align: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <!-- Company Logo -->
    <img src="tml-logo.png" alt="TSIRIN MOTORS LIMITED Logo" class="logo">
    <h1>TSIRIN MOTORS LIMITED</h1>
    <h2>QUOTATION</h2>
    <p>Date: <span id="quote-date"></span></p>
  </div>

  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Qty</th>
        <th>Unit Price</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="quote-items"></tbody>
  </table>

  <div class="totals">
    <p><strong>Subtotal:</strong> K<span id="subtotal">0.00</span></p>
    <p><strong>Tax (10%):</strong> K<span id="tax">0.00</span></p>
    <h3>Total: K<span id="total">0.00</span></h3>
  </div>

  <div class="footer">
    <p><strong>Account Details:</strong></p>
    <p>Bank: Bank South Pacific</p>
    <p>Account Name: TSIRIN MOTORS LIMITED</p>
    <p>Account Number: 102964300</p>
    <p>TIN #: 500036089</p>
    <p>Thank you for your business!</p>
  </div>

  <button onclick="window.print()">Print Quotation</button>
</div>

<script>
document.getElementById('quote-date').textContent = new Date().toLocaleDateString();
const quoteItems = JSON.parse(localStorage.getItem('quoteItems') || '[]');
const tbody = document.getElementById('quote-items');
let subtotal = 0;

quoteItems.forEach(item => {
  const qty = parseInt(item.quantity || 1);
  const price = parseFloat(item.price) || 0;
  const amount = qty * price;
  subtotal += amount;

  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${item.description}</td>
    <td>${qty}</td>
    <td>K${price.toFixed(2)}</td>
    <td>K${amount.toFixed(2)}</td>
  `;
  tbody.appendChild(row);
});

const tax = subtotal * 0.10;
const total = subtotal + tax;

document.getElementById('subtotal').textContent = subtotal.toFixed(2);
document.getElementById('tax').textContent = tax.toFixed(2);
document.getElementById('total').textContent = total.toFixed(2);
</script>
</body>
</html>
