<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory - TML Spare Parts</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function searchItems() {
      let input = document.getElementById('search').value.toLowerCase();
      let items = document.getElementsByClassName('item');
      for (let i = 0; i < items.length; i++) {
        let text = items[i].innerText.toLowerCase();
        items[i].style.display = text.includes(input) ? '' : 'none';
      }
    }
  </script>
</head>
<body>
<header>
  <h1>Inventory</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="inventory.html">Inventory</a>
  </nav>
</header>
<main>
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search inventory...">
    <button onclick="searchItems()">Search</button>
  </div>

  <!-- Example Category Section -->
  <section class="category">
    <h2>Bearings</h2>
    <div class="grid">
      <div class="item">
        <img src="placeholder.jpg" alt="Item image">
        <h3>BEARING 503-25-30-01</h3>
        <p>Model: HUSQVARNA</p>
        <p>Price: 2</p>
        <p>Quantity: 2</p>
      </div>
      <!-- Repeat items for this category -->
    </div>
  </section>

  <section class="category">
    <h2>Chainsaw Parts</h2>
    <div class="grid">
      <div class="item">
        <img src="placeholder.jpg" alt="Item image">
        <h3>ROUND FILE 7/32</h3>
        <p>Model: CHAINSAW</p>
        <p>Price: 19</p>
        <p>Quantity: 25</p>
      </div>
      <!-- Repeat items for this category -->
    </div>
  </section>

  <!-- Add more sections for Filters, Fan Belts, etc. -->
</main>
<footer>
  <p>&copy; 2025 TML Spare Parts</p>
</footer>
</body>
</html>
